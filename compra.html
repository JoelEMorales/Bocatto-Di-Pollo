<body>
    <!-- MENU DE CABECERA PARA MANEJO ENTRE PAGINAS + CARRITO -->
    <header></header>

    <main class="pag-inicial" id="contenido">

        <section class="w3-row w3-padding w3-content w3-white w3-main" style="max-width:1200px;">
            <br><br><br>
            <article class="w3-padding-top">
                <br><br><br>
                <div class="w3-half" style="max-width:500px">
                    <img class="mySlides" src="" style="width:100%;display:none" id="img1_principal">
                    <img class="mySlides" src="" style="width:100%" id="img2_principal">
                    <img class="mySlides" src="" style="width:100%;display:none" id="img3_principal">

                    <div class="w3-row-padding w3-section">
                        <div class="w3-col s4">
                            <img id="img1" class="demo w3-opacity w3-hover-opacity-off" src=""
                                style="width:100%;cursor:pointer" onclick="currentDiv(1)">
                        </div>
                        <div class="w3-col s4">
                            <img id="img2" class="demo w3-opacity w3-hover-opacity-off" src=""
                                style="width:100%;cursor:pointer" onclick="currentDiv(2)">
                        </div>
                        <div class="w3-col s4">
                            <img id="img3" class="demo w3-opacity w3-hover-opacity-off" src=""
                                style="width:100%;cursor:pointer" onclick="currentDiv(3)">
                        </div>
                    </div>
                </div>

                <div class="w3-half w3-padding-large" id="div-compra-informacion">
                    <br>
                    <h1 id="nameproducto">Nombre</h1>

                    <hr style="background-color: black; height: 0,5px;">
                    <h3></h3>

                    <br><br>
                    <label for="numero" id="cantidad_producto">Cantidad:</label><input type="number" id="cant_box"
                        name="numero" min="0" max="100" value="0" onchange="actualizar_cantidad()">
                    <br><br>
                    <div style="display: inline-block; vertical-align: top;" id="opcion">
                        <p style="display: inline-block; margin: 0; vertical-align: left;" id="nombre_unidad"></p>
                        <label id="unidad"></label><br>
                    </div>
                    <br><br>
                    <button id="boton_agregar_producto"
                        class="w3-button w3-block w3-green w3-hover-lightgreen w3-padding-small" type="button"
                        onclick="agregarProductoAlCarrito()">Añadir al carrito</button>
                    <br>
                    <hr style="color: black">
                    <p style="text-align: left;" id="descripcion_compra">TEXTO
                        DESCRIPTIVO</p>
                    <p style="text-align: left; white-space: pre-wrap;" id="ingredientes_compra">¿Que ingredientes
                        lleva?
                        <br><br>
                        • Pollo<br>
                        • Pan Rallado<br>
                        • Huevo<br>
                        • Condimentos (sal, provensal)<br>
                    </p>
                </div>
            </article>
        </section>

    </main>

    <!-- PIE DE PAGINA CON MAPA, HORARIOS, UBICACION Y CONTACTO -->
    <footer></footer>

    <script>
        window.onload = function () {
            ejecutarScriptDespuesCargarPagina();
        };
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Función para hacer scroll al elemento con ID "galeria"
            function scrollToGaleria() {
                const path = window.location.pathname;
                if (path === "/galeria") {
                    const galeriaElement = document.getElementById("galeria");
                    if (galeriaElement) {
                        window.scrollTo({
                            top: galeriaElement.offsetTop,
                            behavior: "smooth"
                        });
                    }
                }
            }

            // Llama a la función cuando el DOM esté cargado
            scrollToGaleria();
        });
    </script>
</body>
