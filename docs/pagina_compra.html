<!DOCTYPE html>
<html>

<head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/estilosalfajor.css') }}" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }

        .div-compra-informacion p {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- MENU DE CABECERA PARA MANEJO ENTRE PAGINAS + CARRITO -->
    <header>
    </header>

    <section class="w3-row w3-padding w3-content w3-white w3-main" style="max-width:1200px;">
        <br><br><br>
        <article class="w3-padding-top">
            <div class="w3-half" style="max-width:500px">
                <img class="mySlides" src style="width:100%;display:none" id="img1_principal">
                <img class="mySlides" src style="width:100%" id="img2_principal">
                <img class="mySlides" src style="width:100%;display:none" id="img3_principal">

                <div class="w3-row-padding w3-section">
                    <div class="w3-col s4">
                        <img id="img1" class="demo w3-opacity w3-hover-opacity-off" src
                            style="width:100%;cursor:pointer" onclick="currentDiv(1)">
                    </div>
                    <div class="w3-col s4">
                        <img id="img2" class="demo w3-opacity w3-hover-opacity-off" src
                            style="width:100%;cursor:pointer" onclick="currentDiv(2)">
                    </div>
                    <div class="w3-col s4">
                        <img id="img3" class="demo w3-opacity w3-hover-opacity-off" src
                            style="width:100%;cursor:pointer" onclick="currentDiv(3)">
                    </div>
                </div>
            </div>

            <div class="w3-half w3-padding-large" id="div-compra-informacion">
                <br>
                <h1 id="nameproducto">Nombre</h1>

                <hr style="background-color: black; height: 0,5px;">
                <h3></h3>

                <br><br>
                <label for="numero" id="cantidad_producto">Cantidad:</label><input type="number" id="cant_box"
                    name="numero" min="0" max="100" value="0" onchange="actualizar_cantidad()">
                <br><br>
                <div style="display: inline-block; vertical-align: top;" id="opcion">
                    <p style="display: inline-block; margin: 0; vertical-align: left;" id="nombre_unidad"></p>
                    <label id="unidad"></label><br>
                </div>
                <br><br>
                <button id="boton_agregar_producto"
                    class="w3-button w3-block w3-green w3-hover-lightgreen w3-padding-small" type="button"
                    onclick="agregarProductoAlCarrito()">Añadir al carrito</button>
                <br>
                <hr style="color: black">
                <p style="text-align: left;" id="descripcion_compra">TEXTO
                    DESCRIPTIVO</p>
                <p style="text-align: left; white-space: pre-wrap;" id="ingredientes_compra">¿Que ingredientes lleva?
                    <br><br>
                    • Pollo<br>
                    • Pan Rallado<br>
                    • Huevo<br>
                    • Condimentos (sal, provensal)<br>
                </p>
            </div>
        </article>
    </section>

    <!-- PIE DE PAGINA CON MAPA, HORARIOS, UBICACION Y CONTACTO -->
    <footer>
    </footer>

    <!-- Tus scripts aquí -->
    <script src="{{ url_for('static', filename='javascript/principal.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/paginacompra.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/carrito.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/diseño.js') }}"></script>

</body>

</html>
