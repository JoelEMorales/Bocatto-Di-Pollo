    <form id="formularioNuevoProducto" autocomplete="on">
        <div class="mb-3 mt-3">
            <label for="nombreProducto" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto"
                name="nombreProducto">
        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precioProducto" placeholder="Precio"
                name="precioProducto">
        </div>
        <div class="mb-3">
            <label for="imgProducto" class="form-label">Ruta de imagen:</label>
            <input type="text" class="form-control" id="imgProducto" placeholder="Imagen" name="imgProducto">
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <form id="formUpdateProducto" style="display: none;" autocomplete="on">
        <div class="mb-3 mt-3">
            <label for="nombreProducto" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nameUpdateProduct" placeholder="Nombre del producto"
                name="nombreProducto">
        </div>
        <div class="mb-3">
            <label for="precioProducto" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="priceUpdateProduct" placeholder="Precio"
                name="precioProducto">
        </div>
        <div class="mb-3">
            <label for="imgProducto" class="form-label">Ruta de imagen:</label>
            <input type="text" class="form-control" id="imgUpdateProducto" placeholder="Imagen" name="imgProducto">
        </div>

        <button type="submit" onclick="updateProduct()" id="update" class="btn btn-primary">Actualizar</button>
    </form>
