    <!-- MENU DE CABECERA PARA MANEJO ENTRE PAGINAS + CARRITO -->

    <!-- PIE DE PAGINA CON MAPA, HORARIOS, UBICACION Y CONTACTO -->
    <footer></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar si la URL coincide con la página principal
            if (window.location.pathname === "/") {
                // Obtén el elemento con la clase 'bg-image'
                const bgImage = document.querySelector(".bg-image");

                // Verifica que el elemento exista antes de intentar acceder a su propiedad 'style'
                if (bgImage) {
                    bgImage.style.backgroundImage =
                        'url("client/static/img/baner-bocatto.png")';
                }
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Función para hacer scroll al elemento con ID "galeria"
            function scrollToGaleria() {
                const path = window.location.pathname;
                if (path === "/galeria") {
                    const galeriaElement = document.getElementById("galeria");
                    if (galeriaElement) {
                        window.scrollTo({
                            top: galeriaElement.offsetTop,
                            behavior: "smooth"
                        });
                    }
                }
            }

            // Llama a la función cuando el DOM esté cargado
            scrollToGaleria();
        });
    </script>
</body>
